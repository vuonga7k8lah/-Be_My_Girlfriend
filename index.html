               value="KHÔNG BAO GIỜ">

           dưới và bấm GỬI ĐI</br></br></p>
        <form id="f"
              name="f">

                   type="text" />

                <input id="gui"

                       type="button"
                       value="Gửi đi" />
            </div>
        </form>
    </div>

    <div style="clear: both;"></div>

    <div id="divResult"

    <div id="divResult3"></div>
    <a class="close-reveal-modal"

<div class="music"
     style="display: none;">
    <audio autoplay
           id="player"
           loop
